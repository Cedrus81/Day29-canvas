<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Canvas</title>
</head>

<body class="flex column align-center" onload="init()">
    <h1>Piccaso generator</h1>
    <div class="canvas-container">
        <canvas></canvas>
    </div>
    <div class="pallete">
        <label for="lineWidth">Line Width:</label>
        <input type="number" id="lineWidth" onchange="onSetLineWidth(this.value)">

        <label for="colors">Pick color:</label>
        <input id="colors" type="color" value="#FFFFFF" onchange="onPickColor(this.value)">

        <label for="bgc">Pick background color:</label>
        <input id="bgc" type="color" onchange="onPickBGC(this.value)">

        <label for="shapes">Pick Shape</label>
        <select name="" id="shapes" onchange="onPickShape(this.value)">
            <option value="line">Line</option>
            <option value="triangle">Triangle</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
        </select>
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
        <button class="btn" onclick="uploadImg()">
            Upload Image from Canvas
        </button>
        <p class="user-msg"></p>
        <div class="share-container"></div>
        <button onclick="onClearCanvas()">Clear All</button>
    </div>
    <script src="/scripts/services/upload.service.js"></script>
    <script src="scripts/services/user.service.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
